<ion-header  *ngIf="ionViewWillEnter">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>
<div>
  <img src="../../assets/burger.jpg" alt="">
</div>

<ion-content  *ngIf="ionViewWillEnter">

  <div id="restoBox">
    <div *ngFor="let restaurant of restaurantsList" style="border: 1px solid black;">
      <p>
        Name: {{restaurant.restaurant_name}}
        
      </p>
      <p>
        Address: {{restaurant.address}}
      
      </p>
      <router-outlet>
      <ion-button [routerLink]="['../restaurant-details', restaurant.id]">
        See Details
      </ion-button>
    </router-outlet>
     
      
    </div>
  </div>

</ion-content>
