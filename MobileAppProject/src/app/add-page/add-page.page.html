<ion-header>
  <ion-toolbar>
    <ion-title>Add Restaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <form>

      <br>
      <div>
        <ion-item lines="full">
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
      </div>

      <br>
      <div>
        <ion-item lines="full">
          <ion-label position="floating">Address</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
      </div>

      <br>
      <div>
        <ion-item lines="full">
          <ion-label position="floating">Tags</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
      </div>

      <!-- rating -->


      <br>
      <div>
        <ion-item lines="full">
          <ion-label position="floating">Description</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
      </div>

      <ion-button class="button-confirm">Confirm</ion-button>

    </form>
  </ion-content>
</ion-content>
