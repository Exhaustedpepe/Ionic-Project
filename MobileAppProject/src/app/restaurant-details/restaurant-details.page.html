<ion-header>
  <ion-toolbar>
    <ion-title>RestaurantDetails</ion-title>
    <ion-buttons slot="start">
      <router-outlet >
      <ion-back-button defaultHref="/home" (click)="goBack()"></ion-back-button>
    </router-outlet>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content id="detailsBox"  >
  <div id="map" #map style="height: 50%;"></div>
  <div>
    <h1 style="text-align: center;">{{restaurant.restaurant_name}}</h1>
    <p>{{restaurant.description}}</p>
    <p>Rating: {{restaurant.rating}}</p>
    <h3>Tags:</h3>
    <div *ngFor="let tag of restaurant.tags">
      <p>{{tag}}</p>
    </div>
    <ion-tab-button tab = 'edit/{{restaurant.id}}' >Edit</ion-tab-button>
  </div>
  
</ion-content>
